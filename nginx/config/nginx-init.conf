# Временная конфигурация Nginx для получения SSL сертификата
# Используется только HTTP (порт 80) для Let's Encrypt challenge

# ⚠️ ИЗМЕНИТЕ upstream на адрес вашего сервиса (должно совпадать с nginx.conf.template)!
upstream internal {
    server 127.0.0.1:8080;  # ← ИЗМЕНИТЕ НА ВАШ СЕРВИС
}

server {
    listen 80;
    server_name ${DOMAIN};

    # Для certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type text/plain;
    }

    # Временно проксируем на appserver без SSL
    location / {
        proxy_pass http://internal;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_redirect off;
    }
}

